<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Boolflix</title>
  </head>
  <body>

    <div id="root">
      <h1>Boolflix</h1>
      <div class="search">
        <input v-model="userSearch" @keyup.enter="search" placeholder="Search movie">
        <button @click="search">Search</button>
      </div>
      <div class="movies-container">
        <div class="movie" v-for="item in all">
          <ul>
            <li v-if="all.title">{{all.title}}</li>
            <li v-if="all.name">{{all.name}}</li>
            <li v-if="all.original_title">{{all.original_title}}</li>
            <li v-if="all.original_name">{{all.original_name}}</li>
            <li>{{all.original_language}}</li>
            <li>
              <span>
                <i class="fa fa-star" v-for="index in getVote(all.vote_average)"></i>
                <i class="fa fa-star-o" v-for="index in (5 - getVote(all.vote_average))"></i>
              </span>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
